<!DOCTYPE html>
<html>
<head>
    <title>Delete Help Request</title>
</head>
<body>
    <h1>Are you sure you want to delete "{{ help_item.title }}"?</h1>
    <form method="post">
        {% csrf_token %}
        <button type="submit">Yes, delete</button>
    </form>
    <a href="{% url 'help_list' %}">Cancel</a>
</body>
</html>
